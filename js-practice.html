<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    // math on my own
    let a = x - y;
    console.log(a);

    let b = x + y ;
    console.log(b);

    let c = z / x ;
    console.log(c);

    console.log("Working with strings:");

    let firstName = 'Karina';
    let middleName = 'D';
    let lastName = 'Kumar';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own
    let greeting = "My name is " + name;
    console.log(greeting);

  </script>
</body>
</html>
