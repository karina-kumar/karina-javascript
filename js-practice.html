<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    // math on my own
    let a = x - y;
    console.log(a);

    let b = x + y ;
    console.log(b);

    let c = z / x ;
    console.log(c);

    console.log("Working with strings:");

    let firstName = 'Karina';
    let middleName = 'D';
    let lastName = 'Kumar';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own
    let greeting = "My name is " + name;
    console.log(greeting);

    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);
    console.log(makeSquare(4));
    console.log(makeSquare(18));

    // functions on my own
    function createName(firstName, middleName, lastName) {
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName
    }

    console.log(createName('Robert', '"Beto"','O\'Rourke'))
    console.log(createName("Karina", "D", "Kumar"))
    console.log(createName("Taylor", "Alison", "Swift"))

    // Just a log to show in our Console
    console.log("Making a better name function:");

    // A better name function to fix middle initials
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        // adding and updating here
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));

    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home === away) {
        return "It was a tie";
      } else {
        return "Away team wins :(";
      }
    }
    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(5,5));


  </script>
</body>
</html>
